<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>PDF generator</title>
</head>
<body>

  <div class="container">
    <h1>PDF Generator</h1>

    <form class="form">
      <div class="form-group">
        <label for="sender">To</label>
        <input type="text" class="form-control" id="sender">
      </div>
      <div class="form-group">
        <label for="clientName">Cliente name</label>
        <input type="text" class="form-control" id="clientName">
      </div>
      <div class="form-group">
        <label for="shortDescription">Short Description of this proposal</label>
        <input type="text" class="form-control" id="shortDescription">
      </div>
      <div class="form-group">
        <label for="proposalDate">Proposal Date</label>
        <input type="text" class="form-control" id="proposalDate">
      </div>
      <div class="form-group">
        <label for="services">Services Description</label>
        <textarea class="form-control" id="services" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
  <script src="scripts.js"></script>
  
</body>
</html>
